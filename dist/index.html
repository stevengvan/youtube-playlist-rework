<body onresize="changeSize()">
    <h1 id="app-title">Youtube Playlist Player</h1>

    <div id="loading">
        <div id="loading-box">
            <h1>Loading</h1>
            <div id="loader-icon"></div>
        </div>
    </div>

    <div id="playlist-selector">
        <p id="error-message"></p>
        <input id="playlist-query" type="text" placeholder="Enter playlist URL or ID..." maxlength="95"
            onkeydown="searchPlaylist(event)">
        <button id="submit-btn" onclick="searchPlaylist(null, true)">Search</button>
    </div>

    <div id="main-content" class="hidden-content">
        <section id="video-container">
            <div id="player"></div>

            <h1 id="video-title">Currently not playing anything</h1>

            <div id="playlist-controller">
                <div>
                    <button id="prev-video" onclick="gotoPrevNext('previous')">Previous</button>
                    <button id="goto-playing" onclick="gotoCurrentVideo()">Playing</button>
                    <button id="next-video" onclick="gotoPrevNext('next')">Next</button>
                </div>
                <div>
                    <button id="shuffle-list" onclick="shufflePlaylist()">Shuffle</button>
                    <button id="revert-list" onclick="revertPlaylist()">Revert</button>
                    <button id="goto-menu" onclick="gotoMenu()">Menu</button>
                </div>
            </div>

        </section>

        <div id="list"></div>
    </div>
</body>
<script src="https://www.youtube.com/player_api"></script>
<script>
    window.onresize = window.onload = function () {
        width = this.innerWidth;
        height = this.innerHeight;
        const video = document.getElementById("player");

        if (width >= 750) {
            video.height = height / 1.5;
            video.width = width / 1.75;
        } else {
            video.height = height * .325;
            video.width = width;
        }
    };
</script>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
            navigator.serviceWorker
                .register("sw.js")
                .then(res => console.log("service worker registered"))
                .catch(err => console.log("service worker not registered", err))
        })
    }
</script>
